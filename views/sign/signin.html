<%-layout('layout')%>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <% if(typeof(error) != 'undefined' && error){%>
                    <div class="alert alert-error">
                        <strong><%=error%></strong>
                    </div>
                    <% }%>
                    <% if(typeof(success) != 'undefined' && success){%>
	                    <div class="alert alert-error">
	                        <strong><%=success%></strong>
	                    </div>
                    <% }%>
                    <form method="post" action="/sign/signin"on>
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input name="userName" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input name="userPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                        </div>
                        <button type="submit" class="btn btn-info">登 录</button>
                    </form>
            </div>
        </div>
    </div>
