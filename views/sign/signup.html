<%-layout('layout')%>
	<div class="container">
		<p></p>
	</div>
    <div class="container">
        <% if(typeof(error) != 'undefined' && error){%>
            <div class="alert alert-error">
                <strong><%=error%></strong>
            </div>
        <% }%>

        <% if(typeof(success) != 'undefined' && success){%>
            <div class="alert alert-error">
                <strong><%=success%></strong>
            </div>
        <% }%>
        <form class="form-horizontal" action="/sign/signup" method="post">
            <div class="form-group">
                <label class="col-sm-1 control-label" for="">用户名:</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="userName" value="" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="">密码:</label>
                <div class="col-sm-3">
                    <input class="form-control" type="password" name="userPassword" value="" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="">确认密码:</label>
                <div class="col-sm-3">
                    <input class="form-control" type="password" name="rePassword" value="" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="">电子邮件:</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="userEmail" value="" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-2">
                    <button type="submit" class="btn btn-info">注 册</button>
                </div>
            </div>
        </form>
    </div>
